name: ci_core

on:
  push:
    branches:
      - "feat/**"
      - "refactor/**"
      - "bugfix/**"
      - "hotfix/**"
    paths:
      - "core/**"
      - "!core/echo/**"
      - "!core/graphql/**"
      - "!core/grpc/**"
  pull_request:
    branches:
      - "main"
      - "develop"
    paths:
      - "core/**"
      - "!core/echo/**"
      - "!core/graphql/**"
      - "!core/grpc/**"

permissions: write-all

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: ./.github/custom_actions/ci/
        with:
          target: core
          upload_codecov: true