name: ci_core_grpc

on:
  push:
    branches:
      - "feat/**"
      - "refactor/**"
      - "bugfix/**"
      - "hotfix/**"
    paths:
      - "core/grpc/**"
  pull_request:
    branches:
      - "main"
      - "develop"
    paths:
      - "core/grpc/**"

permissions: write-all

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: ./.github/custom_actions/ci/
        with:
          target: core/grpc
          upload_codecov: true

