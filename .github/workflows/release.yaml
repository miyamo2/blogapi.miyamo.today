name: release

on:
  push:
    tags:
      - "**/v*"

permissions: write-all

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{  github.ref_name }}
          generate_release_notes: true
