version: "2"
servers: []
sql:
    - engine: "postgresql"
      queries: "internal/infra/rdb/query.article.sql"
      schema: "internal/infra/rdb/schema.article.sql"
      gen:
          go:
              package: "article"
              sql_package: "pgx/v5"
              out: "internal/infra/rdb/sqlc/article"
              emit_prepared_queries: true
              emit_db_tags: true
              omit_unused_structs: true
              overrides:
                  - db_type: "pg_catalog.timestamptz"
                    go_type:
                        import: "blogapi.miyamo.today/read-model-updater/internal/infra/rdb/types"
                        type: UTCTime
                  - column: "articles.thumbnail"
                    go_type:
                        type: string
    - engine: "postgresql"
      queries: "internal/infra/rdb/query.tag.sql"
      schema: "internal/infra/rdb/schema.tag.sql"
      gen:
          go:
              package: "tag"
              sql_package: "pgx/v5"
              out: "internal/infra/rdb/sqlc/tag"
              emit_prepared_queries: true
              emit_db_tags: true
              omit_unused_structs: true
              overrides:
                  - db_type: "pg_catalog.timestamptz"
                    go_type:
                        import: "blogapi.miyamo.today/read-model-updater/internal/infra/rdb/types"
                        type: UTCTime
                  - column: "tmp_articles.thumbnail"
                    go_type:
                        type: string